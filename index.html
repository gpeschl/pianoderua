        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
            	<div id="map" style="width: 750px; height: 400px;"></div>

  <script type="text/javascript">
    var locations = [
      ['Aeroporto Internacional Afonso Pena - Av. Rocha Pombo - Águas Belas, São José dos Pinhais - PR, 83010-900', -25.5327132,-49.1746698, 1],
      ['Shopping Crystal - R. Comendador Araújo, 731 - Batel, Curitiba - PR, 80420-000', -25.4389753,-49.2815324, 2],
      ['Shopping Palladium - Av. Pres. Kennedy, 4121 - Portão, Curitiba - PR, 80610-905', -25.4778909,-49.2907465, 3]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(-25.4950501,-49.4298854),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
            </div>

                <h3>Toque Piano</h3>
